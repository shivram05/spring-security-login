<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Employee Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/}"><h2>Employee Management System</h2></a>
        </div>

        <div sec:authorize="isAuthenticated()">
            &nbsp; <b style="font: bold; font-size: large">Welcome</b> <b style="color: blue"><span
                sec:authentication="name">Username</span></b>
            <i><span sec:authentication="principal.authorities">Roles</span></i>
        </div>
        <br>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                &nbsp; &nbsp; &nbsp;
                <li sec:authorize="isAuthenticated()"><a class="form-control btn btn-primary" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <h1>Employee List</h1>
    <div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Employee First Name
            </th>
            <th>
                Employee Last Name
            </th>
            <th>
                Employee Email
            </th>

            <th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${listEmployee}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td sec:authorize = "hasAnyAuthority('ADMIN','EDITOR')">

                <a  sec:authorize = "hasAnyAuthority('ADMIN','EDITOR')" th:href = "@{'/showFormUpdate/'+${employee.id}}" class="btn btn-primary">Update</a>

                <a  sec:authorize = "hasAnyAuthority('ADMIN')" th:href = "@{'deleteEmployee/'+${employee.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
