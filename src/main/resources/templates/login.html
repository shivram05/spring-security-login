<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

<!--        create a navigation bar header-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/login}">Registration and Login</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="mb-3 row">
        <div class="col-md-6 col-md-offset-3">
            <h1>
                User Login
            </h1>

            <!--                error message-->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid UserName or password
                </div>
            </div>

            <!--                logout message-->
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    User Logout Successfully
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="email" class="form-control" id="username" name="username"
                               aria-describedby="emailHelp"
                               placeholder="Enter email" required autofocus="autofocus">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="mb-3 row">
                        <label for="password">Password</label>
                        <input type="password"
                               id="password" name="password"
                               class="form-control"
                               placeholder="Enter Password"
                               required autofocus="autofocus"/>

                    </div>

                    <div class="form-group">
                           <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-btn" id="login-btn"
                                       class="form-control btn btn-primary" value="Log In">
                            </div>
                        </div>
                    </div>

                </div>

            </form>
            <div class="form-group">
                <span> New User? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>

    </div>

</div>

</body>
</html>
