<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
<!--        create a navigation bar header-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/login}">Registration and Login</a>
        </div>
    </div>
</nav>

<!--        create htm registration form  -->

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--            success message-->
            <!--            retriving the success flag from the registerUserAccount controller-->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                           placeholder="Please Enter first name" th:field="*{firstName}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                           placeholder="Please Enter last name" th:field="*{lastName}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email" th:field="*{email}" required autofocus="autofocus">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div>
                    <label>Role</label>
                    <select th:field ="*{userRoles}" class="form-select" aria-label="Default select example">
                        <option selected value="0">Please Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="CREATOR">CREATOR</option>
                        <option value="EDITOR">EDITOR</option>
                        <option value="USER">USER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                           th:field="*{password}" required autofocus="autofocus">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Register</button>

                <span>Already Register?? <a fhref="/" th:href="@{/login}">Login Here</a></span>
            </form>
        </div>
    </div>

</div>

</body>
</html>
